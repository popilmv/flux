apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-helm-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: cluster.mari1327.pp.ua
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heml-app-service
            port:
              number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: heml-app-service
  namespace: dev
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: chart-golang-deploy 
  sessionAffinity: None
  type: ClusterIP

